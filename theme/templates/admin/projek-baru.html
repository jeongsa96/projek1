{% extends "admin/layout.html" %} {% load static %} {% block content %}
<!-- From Uiverse.io by themrsami -->

<div class="w-full max-w-md bg-white rounded-lg shadow-md p-6">
  <h2 class="text-2xl font-bold text-gray-800 mb-4">Penagihan</h2>
  {% if messages %}
    {% for m in messages %}
    <div role="alert" class="alert alert-success my-2">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-6 w-6 shrink-0 stroke-current"
        fill="none"
        viewBox="0 0 24 24">
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
      </svg>
      <span>{{ m }}</span>
    </div>
    {% endfor %}
  {% endif %}
  <form
    class="flex flex-col"
    onsubmit="this.submitButton.disabled = true; return true;"
    method="post">
    {% csrf_token %} {{ form.client }} {{ form.jenis_projek }} {{ form.lokasi }}
    {{ form.SPK }}
    <button
      type="submit"
      name="submitButton"
      class="bg-gradient-to-r from-indigo-500 to-blue-500 text-white font-bold py-2 px-4 rounded-md mt-4 hover:bg-indigo-600 hover:to-blue-600 transition ease-in-out duration-150">
      Submit
    </button>
  </form>
</div>

{% endblock %}
