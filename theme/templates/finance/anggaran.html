{% extends "finance/layout.html" %}
{% load static %}
{% load widget_tweaks %}

{% block content %}
    <div class="w-full max-w-md bg-white rounded-lg shadow-md p-6">
        {% if msg %}
        <div role="alert" class="alert alert-success my-2">
            <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6 shrink-0 stroke-current"
            fill="none"
            viewBox="0 0 24 24">
            <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            <span>{{ msg }}</span>
        </div>
        {% endif %}
        <h2 class="text-2xl font-bold text-gray-800 mb-4">Input Data Anggaran</h2>
        <form class="flex flex-col" method="post">
            {% csrf_token %}
            <label for="id_client_id">Client:</label>
            {{ form.client_id }}
            <label for="jenis_anggaran">Jenis Anggaran:</label>
            {{ form.jenis_anggaran }}
            {{ form.deskripsi }}
            {{ form.total_anggaran }}
            <button type="submit" class="bg-gradient-to-r from-indigo-500 to-blue-500 text-white font-bold py-2 px-4 rounded-md mt-4 hover:bg-indigo-600 hover:to-blue-600 transition ease-in-out duration-150">Submit</button>
        </form>
    </div>

<script src="{% static "js/flyonui.js" %}"></script>

{% endblock %}
